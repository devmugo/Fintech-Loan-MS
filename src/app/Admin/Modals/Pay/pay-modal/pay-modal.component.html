
<h2 class="text-center mt-2 px-2"> Confirm Payment Of Installments  </h2>
<div mat-dialog-content>
  <form #adduserform (submit)="payLoan()"  >
    <div class="px-3">
  
  <div class="modal-body">
    <h3> Customer Name : {{borrower}} </h3>
    <h3> Loan Id  : {{loanId}} </h3>
    <h3> Amount Due   : {{amountDue | currency:'KSH':'symbol':'1.2-2'}} </h3>
    <h3> Instalment No  : {{instalmentNo}} </h3>


    <div class="col form-outline mt-1 mb-1">
        <label class="form-label" for="form7Example1"  > Amount Paid in Kshs </label>
        <input type="number" id="form7Example1" class="form-control border border-dark "name="id" 
         required [(ngModel)]="amountPaid" />       
      </div>                       

  </div>
  <div class = "row mt-2 mb-2">
    <button type="Submit" class="btn btn-primary mx-1 col" data-ripple-init> Save   </button>
    <button type="button" class="btn btn-danger col " (click)="closeModal()" >Cancel </button>
    
  </div>
</div>
</form> 
 


</div>
