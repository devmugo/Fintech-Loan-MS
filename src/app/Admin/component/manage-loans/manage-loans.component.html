<div class="main-content">
    <div class="container-fluid">    
 
  <div >
  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col"> Loan Id </th>
          <th scope="col"> Borrower </th>       
          <th scope="col"> Amount Borrowed </th>
          <th scope="col"> Rate </th>       
          <th scope="col"> Action</th>        
        </tr>
      </thead>
      <tbody>
     <tr  *ngFor="let l of loans; let i = index">
      <td> {{i+ 1 }}</td>
      <td> {{l.loanId}} </td>
      <td> {{l.borrower.firstName}} {{l.borrower.lastName}}</td>
      <td> {{l.amount | currency:'KSH':'symbol':'1.2-2'}} </td>
      <td> {{l.interestRate}} % </td>      
      <td>
      <button type="button" class="btn btn-primary btn-sm mx-1" (click)="onclickView(l)"  > View </button>
      <button type="button" class="btn btn-success btn-sm mx-1 " (click)="onclickPay(l)"  > Pay</button>
      
      </td>
     </tr>
        
      </tbody>
    </table>
  </div>
  </div>
  </div>
