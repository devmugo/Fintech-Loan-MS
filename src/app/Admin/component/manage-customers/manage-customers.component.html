<div class="main-content">
    <div class="container-fluid">   
      <div>
        <h1 class="text-center"> Add and Edit Customers </h1>
    </div>  
  <div class="d-flex justify-content-end me-1 mb-1">
      <button type="button" class="btn btn-primary btn-sm " data-bs-toggle="modal" data-bs-target="#addUserModal"> 
      
        <i class="fas fa-plus"></i>Add </button>
  </div>
  <div >
  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Id Number </th>
          <th scope="col"> Name </th>       
          <th scope="col"> Phone No </th>
          <th scope="col"> Email </th>       
          <th scope="col"> Action</th>        
        </tr>
      </thead>
      <tbody>
     <tr  *ngFor="let customer of customers; let i = index">
      <td>{{i+ 1 }}</td>
      <td> {{customer.nationalId}} </td>
      <td> {{customer.firstName}}  {{customer.lastName}} </td>
      <td> {{customer.phone}}</td>
      <td> {{customer.email}}</td>
      <td>      
      <button type="button" class="btn btn-success btn-sm mx-1 "  (click)="editCustomer(customer)" > Edit</button>
      <button type="button" class="btn btn-danger btn-sm mx-1 "> Delete </button>
      </td>
     </tr>
        
      </tbody>
    </table>
  </div>
  </div>
  </div>
  
  
  
  <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add A Customers </h5>
          <button type="button" class="btn-close" data-mdb-ripple-init data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #adduserform (submit)="onsubmit(adduserform)" >
         
        <div class="modal-body">
            
          <div class="row ms-1">
            <div class="col form-outline mt-1 mb-1">
                <label class="form-label" for="form7Example1"  >  Id Number </label>
                <input type="text" id="form7Example1" class="form-control border border-dark 
                "name="id" required  [(ngModel)]="customer.nationalId" />          
             
              </div> 
              <div class="col form-outline mt-1 mb-1">
                <label class="form-label" for="form7Example1">  First Name </label>
                <input type="text" id="form7Example1" class="form-control border border-dark "  
                name="fname" required  [(ngModel)]="customer.firstName" />  
              </div>             
              
            
            </div>
  
            <div class="row ms-1">
              <div class="col form-outline mt-1 mb-1">
                  <label class="form-label" for="form7Example1"  > Last Name </label>
                  <input type="text" id="form7Example1" class="form-control border border-dark "  
                  name="lname"  required  [(ngModel)]="customer.lastName" />          
               
                </div> 
                <div class="col form-outline mt-1 mb-1">
                  <label class="form-label" for="form7Example1"> Customer Type </label>
                  <select type="text" id="form7Example1" class="form-select border border-dark " 
                   name="gender"  required  [(ngModel)]="customer.customerType"> 
                    <option value="Individual_Borrowers" > Individual Borrowers </option>
                    <option value="Government " > Government  </option>
                    <option value="Individual_Borrowers" > Individual Borrowers </option>
                    
                </select>
                </div>            
              
              </div>
  
              <div class="row ms-1">
                <div class="col form-outline mt-1 mb-1">
                    <label class="form-label" for="form7Example1"  > Date Of Registration </label>
                    <input type="date" id="form7Example1" class="form-control border border-dark "  
                    name="dob" [(ngModel)]="customer.dateOfRegistration"  />          
                 
                  </div> 
                  <div class="col form-outline mt-1 mb-1">
                    <label class="form-label" for="form7Example1">  Email </label>
                    <input type="text" id="form7Example1" class="form-control border border-dark " 
                     name="email"  required email [(ngModel)]="customer.email" />  
                  </div>             
                
                </div>
                <div class="row ms-1">
                  <div class="col form-outline mt-1 mb-1">
                      <label class="form-label" for="form7Example1"  > Phone </label>
                      <input type="text" id="form7Example1" class="form-control border border-dark "  name="phone"   
                      required [(ngModel)]="customer.phone" />          
                   
                    </div> 
                    <div class="col form-outline mt-1 mb-1">
                      <label class="form-label" for="form7Example1">  Address </label>
                      <input type="text" id="form7Example1" class="form-control border border-dark " 
                       name="address"  required  [(ngModel)]="customer.residence" />  
                    </div>  
                  </div>
                             
  
        </div>
        <div class="modal-footer">
          <button type="Submit" class="btn btn-primary" data-ripple-init>Save </button>
          <button type="button" class="btn btn-danger" data-ripple-init data-bs-dismiss="modal">Cancel </button>
          
        </div>
      </form>
      </div>
    </div>
    </div>
